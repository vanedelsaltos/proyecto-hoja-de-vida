{% extends "base.html" %}

{% block contenido %}
<div class="error-page-wrapper" style="display: flex; justify-content: center; align-items: center; min-height: 60vh; padding: 20px;">
    
    <div class="section-box" style="max-width: 550px; width: 100%; text-align: center; border-top: 5px solid #e63946; box-shadow: 0 20px 40px rgba(0,0,0,0.05);">
        
        <div class="error-icon-container" style="margin-bottom: 30px;">
            <div style="background: #fff5f5; width: 100px; height: 100px; border-radius: 50%; display: flex; align-items: center; justify-content: center; margin: 0 auto; border: 2px solid #fed7d7;">
                <span style="font-size: 3rem;">⚠️</span>
            </div>
        </div>

        <h2 style="font-size: 2rem; font-weight: 800; color: #41312e; margin-bottom: 10px;">
            Acción Interrumpida
        </h2>
        
        <p style="color: #888; font-weight: 600; text-transform: uppercase; font-size: 0.8rem; letter-spacing: 2px; margin-bottom: 20px;">
            Notificación del Sistema
        </p>

        <div style="background: #fdfaf9; padding: 20px; border-radius: 15px; border: 1px solid var(--border-light); margin-bottom: 35px;">
            <p style="font-size: 1.1rem; color: #5a4a4a; line-height: 1.6; margin: 0;">
                {{ mensaje|default:"Lo sentimos, no tienes permisos para realizar esta acción o ha ocurrido un error inesperado." }}
            </p>
        </div>

        <div style="display: flex; justify-content: center; gap: 15px;">
            <a href="{% url 'lista_perfiles' %}" class="btn" style="background: var(--accent-dark); padding: 15px 30px; display: flex; align-items: center; gap: 10px; text-decoration: none;">
                <span>↩</span> Volver 
            </a>
        </div>

    </div>
</div>

<style>
    /* Efecto de entrada suave */
    .error-page-wrapper {
        animation: fadeIn 0.5s ease-out;
    }

    @keyframes fadeIn {
        from { opacity: 0; transform: translateY(10px); }
        to { opacity: 1; transform: translateY(0); }
    }

    /* Ajuste para que el footer no se pegue si el error es corto */
    .main-wrapper {
        display: flex;
        align-items: center;
    }
</style>
{% endblock %}
