{% extends "base.html" %}

{% block contenido %}

<div class="header-section" style="margin-bottom: 30px;">
    <h2 class="decorative">Detalles del Curso</h2>
    <p style="color: #888; margin-top: -15px; margin-left: 5px;">Registra tus logros académicos y capacitaciones.</p>
</div>

<div class="section-box" style="max-width: 700px; margin: 0 auto;">

    <div class="form-container">
        <form method="post" enctype="multipart/form-data" class="premium-form">
            {% csrf_token %}
            
            <div class="form-body">
                {{ form.as_p }}
            </div>

            <div class="form-footer" style="margin-top: 40px; padding-top: 25px; border-top: 1px solid var(--border-light); display: flex; gap: 15px; align-items: center;">
                <button type="submit" class="btn" style="min-width: 180px;">
                    <span style="margin-right: 8px;">✔</span> Guardar Información
                </button>
                
                <a href="{% url 'cursos_realizados' %}" style="text-decoration: none; color: #999; font-weight: 700; font-size: 0.9rem; padding: 10px 20px; transition: color 0.3s;">
                    Volver
                </a>
            </div>
        </form>
    </div>

</div>

<style>
    /* Estilización de los párrafos que genera Django (as_p) */
    .premium-form p {
        margin-bottom: 25px;
        display: flex;
        flex-direction: column;
        gap: 8px;
    }

    /* Estilo de las etiquetas del formulario */
    .premium-form label {
        font-weight: 700;
        color: var(--accent-dark);
        font-size: 0.85rem;
        text-transform: uppercase;
        letter-spacing: 1px;
        margin-left: 4px;
    }

    /* Estilo de los inputs, selectores y áreas de texto */
    .premium-form input, 
    .premium-form select, 
    .premium-form textarea {
        background: #fdfaf9;
        border: 2px solid #f5e6e3;
        padding: 14px 18px;
        border-radius: 14px;
        font-family: 'Outfit', sans-serif;
        font-size: 1rem;
        color: #444;
        transition: all 0.3s ease;
    }

    .premium-form input:focus {
        border-color: var(--accent-soft);
        background: white;
        box-shadow: 0 5px 15px rgba(179, 139, 130, 0.1);
        outline: none;
    }

    /* Estilo especial para cuando el input es de tipo numérico (como total de horas) */
    .premium-form input[type="number"] {
        max-width: 150px;
        font-weight: 700;
        color: var(--accent-soft);
    }

    /* Estilo para inputs de fecha */
    .premium-form input[type="date"] {
        max-width: 250px;
    }

    /* Hover en el enlace cancelar */
    .premium-form a:hover {
        color: var(--accent-dark) !important;
    }

    /* ========================= */
    /* MENSAJES DE ERROR FORM */
    /* ========================= */

    .premium-form .errorlist {
        color: #c62828;           /* rojo elegante */
        font-size: 0.78rem;
        list-style: none;
        padding-left: 6px;
        margin-top: 4px;
        font-weight: 600;
    }

    .premium-form .errorlist li {
        margin-top: 2px;
    }

    /* Resaltar el campo cuando hay error */
    .premium-form .errorlist + input,
    .premium-form .errorlist + select,
    .premium-form .errorlist + textarea {
        border-color: #c62828;
        background: #fff5f5;
    }

</style>

{% endblock %}
