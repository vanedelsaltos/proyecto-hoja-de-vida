{% extends "base.html" %}
{% block content %}
<div style="padding: 20px; max-width: 500px; margin: auto; background: #f5f5f5; border-radius: 10px;">
    <h2>Seleccionar Secciones para PDF</h2>
    <form method="get" action="{% url 'seleccionar_secciones_pdf' %}">

        <div>
            <input type="checkbox" id="experiencia" name="experiencia" checked>
            <label for="experiencia">Incluir Experiencia</label>
        </div>
        <div>
            <input type="checkbox" id="cursos" name="cursos" checked>
            <label for="cursos">Incluir Cursos/Títulos</label>
        </div>
        <div>
            <input type="checkbox" id="reconocimientos" name="reconocimientos" checked>
            <label for="reconocimientos">Incluir Logros</label>
        </div>
        <div>
            <input type="checkbox" id="productos_academicos" name="productos_academicos" checked>
            <label for="productos_academicos">Incluir Prod. Académicos</label>
        </div>
        <div>
            <input type="checkbox" id="productos_laborales" name="productos_laborales" checked>
            <label for="productos_laborales">Incluir Proyectos</label>
        </div>
        <div>
            <input type="checkbox" id="ventas" name="ventas" checked>
            <label for="ventas">Incluir Venta Garage</label>
        </div>

        <div style="margin-top: 20px;">
            <a href="{% url 'publico' %}" style="margin-right: 10px;">Cancelar</a>
            <!-- Cambio mínimo: eliminé name="generar_pdf" porque no se usa en la vista -->
            <button type="submit">Generar PDF</button>
        </div>
    </form>
</div>
{% endblock %}
